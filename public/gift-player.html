<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gift Meditation - Lucid Vision</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .badge {
      display: inline-block;
      background: rgba(255, 255, 255, 0.2);
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .from {
      opacity: 0.9;
      font-size: 18px;
      margin-bottom: 30px;
    }

    .player {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      padding: 30px;
      margin: 30px 0;
    }

    audio {
      width: 100%;
      margin-top: 20px;
    }

    .cta {
      background: white;
      color: #667eea;
      border: none;
      padding: 16px 32px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      transition: transform 0.2s;
    }

    .cta:hover {
      transform: translateY(-2px);
    }

    .logo {
      text-align: center;
      margin-top: 30px;
      opacity: 0.8;
      font-size: 14px;
    }

    .loading {
      text-align: center;
      padding: 40px;
    }

    .error {
      background: rgba(255, 0, 0, 0.2);
      padding: 20px;
      border-radius: 10px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container" id="app">
    <div class="loading">Loading meditation...</div>
  </div>

  <script>
    const giftId = window.location.pathname.split('/').pop();

    async function loadGift() {
      try {
        const response = await fetch(`/api/gift/${giftId}`);
        const data = await response.json();

        if (!data.success) {
          throw new Error('Gift not found');
        }

        const gift = data.gift;
        const meditation = gift.meditations;

        document.getElementById('app').innerHTML = `
          <div class="badge">üéÅ Gift Meditation</div>
          <h1>${meditation.title}</h1>
          <div class="from">A Gift Meditation from ${gift.sender_name}</div>
          
          <div class="player">
            <div style="font-size: 18px; margin-bottom: 10px;">Duration: ${meditation.duration} minutes</div>
            <audio controls id="audio">
              <source src="/api/player/audio/${meditation.id}" type="audio/mpeg">
              Your browser does not support audio playback.
            </audio>
          </div>

          <button class="cta" onclick="saveToLibrary()">
            Save this meditation to your library
          </button>

          <div class="logo">
            Made with Lucid Vision ‚ú®
          </div>
        `;
      } catch (error) {
        document.getElementById('app').innerHTML = `
          <div class="error">
            <h2>Gift Not Found</h2>
            <p>This meditation gift may have been removed or the link is invalid.</p>
          </div>
        `;
      }
    }

    function saveToLibrary() {
      window.location.href = `/auth/signup?gift=${giftId}`;
    }

    loadGift();
  </script>
</body>
</html>
